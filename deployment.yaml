apiVersion: apps/v1
kind: Deployment
metadata:
  name: goapp-deployment
  labels:
    app: go
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go
  template:
    metadata:
      labels:
        app: go
    spec:
      containers:
      - name: goapp
        image: 587444469730.dkr.ecr.eu-west-1.amazonaws.com/phedde-repo
        ports:
        - containerPort: 8080
